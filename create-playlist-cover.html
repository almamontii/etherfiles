<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Portada - Etherfiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .cover-preview {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .cover-canvas {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 8px;
            background: linear-gradient(135deg, #1DB954, #191414);
            position: relative;
            overflow: hidden;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #ccc;
        }

        input,
        select {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1DB954;
            color: white;
        }

        .btn-primary:hover {
            background: #1ed760;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .download-link a {
            color: #1DB954;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generador de Portada para Spotify</h1>

        <div class="cover-preview">
            <canvas id="coverCanvas" class="cover-canvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="title">Título</label>
                <input type="text" id="title" value="etherfiles" maxlength="20">
            </div>

            <div class="control-group">
                <label for="subtitle">Subtítulo</label>
                <input type="text" id="subtitle" value="by alma" maxlength="30">
            </div>

            <div class="control-group">
                <label for="bgColor">Color de fondo</label>
                <select id="bgColor">
                    <option value="spotify">Verde Spotify</option>
                    <option value="dark">Negro</option>
                    <option value="gradient">Gradiente</option>
                    <option value="custom">Personalizado</option>
                </select>
            </div>

            <div class="control-group">
                <label for="textColor">Color del texto</label>
                <select id="textColor">
                    <option value="white">Blanco</option>
                    <option value="black">Negro</option>
                    <option value="spotify">Verde Spotify</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-secondary" onclick="generateCover()">Generar Portada</button>
            <button class="btn-primary" onclick="downloadCover()">Descargar Imagen</button>
        </div>

        <div class="download-link" id="downloadLink">
            <a href="#" id="downloadAnchor" download="etherfiles-playlist-cover.png">
                Descargar portada para Spotify
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('coverCanvas');
        const ctx = canvas.getContext('2d');

        function generateCover() {
            const title = document.getElementById('title').value || 'etherfiles';
            const subtitle = document.getElementById('subtitle').value || 'by alma';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;

            // Limpiar canvas
            ctx.clearRect(0, 0, 300, 300);

            // Dibujar fondo
            switch (bgColor) {
                case 'spotify':
                    ctx.fillStyle = '#1DB954';
                    ctx.fillRect(0, 0, 300, 300);
                    break;
                case 'dark':
                    ctx.fillStyle = '#191414';
                    ctx.fillRect(0, 0, 300, 300);
                    break;
                case 'gradient':
                    const gradient = ctx.createLinearGradient(0, 0, 300, 300);
                    gradient.addColorStop(0, '#1DB954');
                    gradient.addColorStop(1, '#191414');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 300, 300);
                    break;
                case 'custom':
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0, 0, 300, 300);
                    break;
            }

            // Configurar texto
            ctx.textAlign = 'center';
            ctx.font = 'bold 48px Inter';

            // Color del texto
            switch (textColor) {
                case 'white':
                    ctx.fillStyle = '#FFFFFF';
                    break;
                case 'black':
                    ctx.fillStyle = '#000000';
                    break;
                case 'spotify':
                    ctx.fillStyle = '#1DB954';
                    break;
            }

            // Dibujar título
            ctx.fillText(title, 150, 140);

            // Dibujar subtítulo
            ctx.font = '24px Inter';
            ctx.fillText(subtitle, 150, 180);

            // Agregar efecto de grano
            addGrainEffect();

            // Mostrar enlace de descarga
            document.getElementById('downloadLink').style.display = 'block';
        }

        function addGrainEffect() {
            // Agregar efecto de ruido sutil
            for (let i = 0; i < 1000; i++) {
                const x = Math.random() * 300;
                const y = Math.random() * 300;
                const alpha = Math.random() * 0.1;

                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(x, y, 1, 1);
            }
        }

        function downloadCover() {
            const link = document.getElementById('downloadAnchor');
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generar portada inicial
        window.addEventListener('load', generateCover);

        // Actualizar en tiempo real
        document.getElementById('title').addEventListener('input', generateCover);
        document.getElementById('subtitle').addEventListener('input', generateCover);
        document.getElementById('bgColor').addEventListener('change', generateCover);
        document.getElementById('textColor').addEventListener('change', generateCover);
    </script>
</body>

</html>
