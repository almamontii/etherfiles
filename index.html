<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grain::after {
            content: '';
            height: 400vh;
            width: 400vw;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='8.0' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            position: absolute;
            top: calc(50% - 400vh / 2);
            left: calc(50% - 400vw / 2);
            animation: grain 8s steps(10) infinite;
            opacity: 0.15;
            mix-blend-mode: darken;
        }

        @keyframes grain {
            0% {
                transform: translate(0%, 0%);
            }

            10% {
                transform: translate(-3%, -2%);
            }

            20% {
                transform: translate(2%, -3%);
            }

            30% {
                transform: translate(-4%, 1%);
            }

            40% {
                transform: translate(1%, 4%);
            }

            50% {
                transform: translate(-6%, 7%);
            }

            60% {
                transform: translate(3%, -5%);
            }

            70% {
                transform: translate(-2%, 3%);
            }

            80% {
                transform: translate(5%, -1%);
            }

            90% {
                transform: translate(-1%, -4%);
            }

            100% {
                transform: translate(0%, 0%);
            }
        }



        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 0;
            padding: 0;
            width: 100%;
            justify-content: center;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        .image-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            box-shadow: none;
            opacity: 0.9;
            border-radius: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .image-item:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .image-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(245, 241, 235, 0.25);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .image-item:hover::after {
            opacity: 0.05;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            color: white;
            padding: 8px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .title-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .main-title:hover {
            color: #0078d4;
            transform: scale(1.05);
            text-shadow: 2px 2px 8px rgba(0, 120, 212, 0.5);
        }



        .spotify-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .spotify-logo {
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
        }

        .spotify-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        .spotify-logo svg {
            width: 24px;
            height: 24px;
            fill: #1DB954;
        }

        .black-rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #000000;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 5px;
        }

        .home-diary-image {
            max-width: 95%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .home-diary-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .home-diary-image:hover::before {
            opacity: 1;
        }

        .home-diary-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .home-diary-image:active {
            transform: translateY(-2px);
        }

        .articles-text {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: -20px;
            opacity: 0.9;
        }

        .articles-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background: #1a1a1a;
            z-index: 2000;
            display: none;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }

        .articles-section.active {
            display: block;
        }

        .articles-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 20px 0 20px;
        }

        .articles-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .close-articles {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-articles:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .article-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #333;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #0078d4;
        }

        .article-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .article-subtitle {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 8px;
        }

        .article-content {
            color: #aaa;
            line-height: 1.4;
            margin-bottom: 8px;
            font-size: 0.75rem;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        .no-articles {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, 150px);
                gap: 0;
                padding: 0;
            }

            .image-item {
                width: 150px;
                height: 150px;
            }

            .black-rectangle {
                width: 300px;
                height: 300px;
            }

            .articles-text {
                font-size: 1.3rem;
                letter-spacing: 1px;
                margin-top: -10px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, 120px);
                gap: 0;
                padding: 0;
            }

            .image-item {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="grain"></div>

    <div class="title-container">
        <h1 class="main-title">etherfiles</h1>
    </div>

    <div class="spotify-container">
        <div class="spotify-logo" id="spotifyLogo" title="Escuchar mi playlist">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
            </svg>
        </div>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <div style="grid-column: 1 / -1; text-align: center; color: #666; font-size: 1.2rem; padding: 20px;">
            Cargando galería de imágenes...
        </div>
    </div>

    <div class="black-rectangle">
        <div class="content-container">
            <img src="images/home diary.jpeg" alt="Home Diary" class="home-diary-image">
            <div class="articles-text">ETHERFILES</div>
        </div>
    </div>

    <!-- Sección de Artículos -->
    <div class="articles-section" id="articlesSection">
        <button class="close-articles" id="closeArticles">&times;</button>
        <div class="articles-header">
            <h2 class="articles-title">Artículos de Etherfiles</h2>
            <p style="color: #ccc; margin-top: 10px; font-size: 1rem;">Aquí puedes ver y gestionar todos tus artículos
            </p>

            <!-- Buscador de artículos -->
            <div style="margin-top: 15px; text-align: center;">
                <input type="text" id="articleSearch" placeholder="Buscar artículos..."
                    style="width: 250px; padding: 8px 12px; border: 1px solid #333; border-radius: 6px; background: #2a2a2a; color: white; font-family: 'Inter', sans-serif; font-size: 12px;">
            </div>
        </div>
        <div class="articles-grid" id="articlesGrid">
            <div class="no-articles">
                No hay artículos publicados aún.
                <br>
                <a href="editor.html"
                    style="color: #0078d4; text-decoration: none; margin-top: 10px; display: inline-block;">
                    Crear mi primer artículo →
                </a>
            </div>
        </div>
    </div>

    <script>
        // Lista de imágenes disponibles (todas las que existen en la carpeta)
        const images = [
            '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '07.jpg', '08.jpg', '11.jpg', '12.jpg', '13.jpg',
            '14.jpg', '18.jpg', '20.jpg', '23.jpg', '24.jpg', '25.jpg', '27.jpg', '29.jpg', '31.jpg', '34.jpg',
            '37.jpg', '38.jpg', '39.jpg', '40.jpg', '41.jpg', '017a2720-0ae1-4121-afa9-b21787c937de.jpeg',
            'a93b016d-fb22-4b0c-ac5d-370ae15bd51a.jpeg', 'da87d5d7-ecec-4fd0-8d49-777d37763a5d.jpeg'
        ];

        // Títulos descriptivos para las imágenes (todas las que existen)
        const imageTitles = [
            'Imagen 01 - Arched Entryway', 'Imagen 02 - Man in Suit with Reflection', 'Imagen 03 - Figures by a Bed',
            'Imagen 04 - Stylized House Structure', 'Imagen 05 - Structure with Orange Objects', 'Imagen 07 - Red Grid Cards',
            'Imagen 08 - Dark Abstract Image', 'Imagen 11 - Architectural Detail', 'Imagen 12 - New Image', 'Imagen 13 - New Image',
            'Imagen 14 - New Image', 'Imagen 18 - New Image', 'Imagen 20 - New Image', 'Imagen 23 - New Image', 'Imagen 24 - New Image',
            'Imagen 25 - New Image', 'Imagen 27 - New Image', 'Imagen 29 - New Image', 'Imagen 31 - New Image', 'Imagen 34 - New Image',
            'Imagen 37 - New Image', 'Imagen 38 - New Image', 'Imagen 39 - New Image', 'Imagen 40 - New Image', 'Imagen 41 - New Image',
            'Nueva Imagen 1', 'Nueva Imagen 2', 'Nueva Imagen 3'
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createImageElement(imagePath, title, index) {
            const div = document.createElement('div');
            div.className = 'image-item';

            div.innerHTML = `
                <img src="images/${imagePath}" alt="${title}" loading="lazy">
                <div class="image-overlay">${title}</div>
            `;

            return div;
        }

        function loadGallery() {
            const container = document.getElementById('galleryContainer');

            console.log('Cargando galería...');
            console.log('Imágenes disponibles:', images.length);

            // Limpiar contenedor
            container.innerHTML = '';

            // Mezclar imágenes
            const shuffledImages = shuffleArray(images);
            const shuffledTitles = shuffleArray(imageTitles);

            console.log('Imágenes mezcladas:', shuffledImages);

            // Crear y agregar elementos de imagen
            shuffledImages.forEach((image, index) => {
                const element = createImageElement(image, shuffledTitles[index], index);
                container.appendChild(element);
                console.log('Imagen agregada:', image);
            });

            console.log('Galería cargada completamente');
        }

        // Funcionalidad del logo de Spotify
        const spotifyLogo = document.getElementById('spotifyLogo');

        spotifyLogo.addEventListener('click', function () {
            // Enlace a tu playlist de Spotify "etherfiles"
            const spotifyPlaylistUrl = 'https://open.spotify.com/playlist/1FGj4PtWPiUgY6Badt92Pf?si=90c93a12d28e49cd';

            // Agregar parámetros para forzar la actualización
            const updatedUrl = spotifyPlaylistUrl + '&v=' + Date.now();

            // Abrir en nueva pestaña
            const newWindow = window.open(updatedUrl, '_blank');

            // Mostrar mensaje de confirmación
            if (newWindow) {
                console.log('Playlist de Spotify abierta');
            } else {
                alert('Por favor, permite popups para abrir tu playlist de Spotify');
            }
        });

        // Funcionalidad para abrir artículos
        const mainTitle = document.querySelector('.main-title');
        const articlesSection = document.getElementById('articlesSection');
        const closeArticles = document.getElementById('closeArticles');

        console.log('Configurando eventos de artículos...');
        console.log('mainTitle:', mainTitle);
        console.log('articlesSection:', articlesSection);

        if (mainTitle) {
            mainTitle.addEventListener('click', function (e) {
                console.log('¡Clic en etherfiles detectado!');

                // Prevenir que el clic se propague a otros elementos
                e.stopPropagation();

                if (articlesSection) {
                    articlesSection.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevenir scroll del body
                    console.log('Sección de artículos activada');

                    // Cargar artículos cuando se abre la sección
                    if (window.ArticlesManager) {
                        window.ArticlesManager.loadArticles();
                        console.log('Artículos cargados');
                    } else {
                        console.log('ArticlesManager no disponible');
                    }
                } else {
                    console.error('articlesSection no encontrado');
                }
            });
        } else {
            console.error('mainTitle no encontrado');
        }



        // Funcionalidad del buscador de artículos
        const articleSearch = document.getElementById('articleSearch');
        if (articleSearch) {
            articleSearch.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                console.log('Buscando artículos:', searchTerm);

                if (window.ArticlesManager && window.ArticlesManager.articles) {
                    const filteredArticles = window.ArticlesManager.articles.filter(article =>
                        article.title.toLowerCase().includes(searchTerm) ||
                        article.subtitle.toLowerCase().includes(searchTerm) ||
                        article.content.toLowerCase().includes(searchTerm) ||
                        article.keywords.toLowerCase().includes(searchTerm)
                    );

                    // Mostrar artículos filtrados
                    displayFilteredArticles(filteredArticles);
                }
            });
        }

        function displayFilteredArticles(articles) {
            const articlesGrid = document.getElementById('articlesGrid');

            if (!articlesGrid) return;

            if (articles.length === 0) {
                articlesGrid.innerHTML = `
                    <div class="no-articles">
                        No se encontraron artículos que coincidan con tu búsqueda.
                    </div>
                `;
                return;
            }

            articlesGrid.innerHTML = articles.map(article => `
                <div class="article-card" data-article-id="${article.id}">
                    <div>
                        <h3 class="article-title">${article.title}</h3>
                        ${article.subtitle ? `<p class="article-subtitle">${article.subtitle}</p>` : ''}
                        <div class="article-content">
                            ${article.content.length > 80 ? article.content.substring(0, 80) + '...' : article.content}
                        </div>
                    </div>
                    <div class="article-meta">
                        <span style="font-size: 0.7rem;">${new Date(article.date).toLocaleDateString('es-ES')}</span>
                        ${article.keywords ? `<span style="font-size: 0.7rem;">${article.keywords.split(',').slice(0, 1).join(', ')}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        closeArticles.addEventListener('click', function () {
            articlesSection.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        });

        // Cerrar artículos con ESC
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && articlesSection.classList.contains('active')) {
                articlesSection.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Cerrar artículos haciendo clic fuera del contenido
        articlesSection.addEventListener('click', function (e) {
            if (e.target === articlesSection) {
                articlesSection.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });





        // Funcionalidad para la imagen clickeable - DESHABILITADA
        // Ahora el clic en el área abrirá los artículos en lugar del mensaje de Home Diary
        document.addEventListener('DOMContentLoaded', function () {
            const homeDiaryImage = document.querySelector('.home-diary-image');
            const blackRectangle = document.querySelector('.black-rectangle');

            if (blackRectangle) {
                blackRectangle.addEventListener('click', function (e) {
                    // Prevenir que el clic se propague
                    e.stopPropagation();

                    console.log('Área de Home Diary clickeada - abriendo artículos');

                    // Abrir la sección de artículos en lugar del mensaje
                    if (articlesSection) {
                        articlesSection.classList.add('active');
                        document.body.style.overflow = 'hidden';
                        console.log('Sección de artículos activada desde Home Diary');

                        if (window.ArticlesManager) {
                            window.ArticlesManager.loadArticles();
                            console.log('Artículos cargados desde Home Diary');
                        }
                    }
                });
            }
        });

        // Cargar galería al iniciar
        document.addEventListener('DOMContentLoaded', function () {
            try {
                console.log('DOM cargado, iniciando galería...');
                loadGallery();

                // Cargar artículos si el sistema está disponible
                if (window.ArticlesManager) {
                    window.ArticlesManager.loadArticles();
                }
            } catch (error) {
                console.error('Error al cargar la galería:', error);
                document.getElementById('galleryContainer').innerHTML =
                    '<div style="grid-column: 1 / -1; text-align: center; color: red; font-size: 1.2rem; padding: 20px;">Error al cargar las imágenes</div>';
            }
        });
    </script>
    <script src="articles.js"></script>
    <script>
        // Verificar que ArticlesManager esté disponible
        if (window.ArticlesManager) {
            console.log('✅ ArticlesManager cargado correctamente');
        } else {
            console.error('❌ ArticlesManager no está disponible');
        }
    </script>
</body>

</html>
