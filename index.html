<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grain::after {
            content: '';
            height: 400vh;
            width: 400vw;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='8.0' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            position: absolute;
            top: calc(50% - 400vh / 2);
            left: calc(50% - 400vw / 2);
            animation: grain 8s steps(10) infinite;
            opacity: 0.15;
            mix-blend-mode: darken;
        }

        @keyframes grain {
            0% {
                transform: translate(0%, 0%);
            }

            10% {
                transform: translate(-3%, -2%);
            }

            20% {
                transform: translate(2%, -3%);
            }

            30% {
                transform: translate(-4%, 1%);
            }

            40% {
                transform: translate(1%, 4%);
            }

            50% {
                transform: translate(-6%, 7%);
            }

            60% {
                transform: translate(3%, -5%);
            }

            70% {
                transform: translate(-2%, 3%);
            }

            80% {
                transform: translate(5%, -1%);
            }

            90% {
                transform: translate(-1%, -4%);
            }

            100% {
                transform: translate(0%, 0%);
            }
        }



        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 0;
            padding: 0;
            width: 100%;
            justify-content: center;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        .image-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            box-shadow: none;
            opacity: 0.9;
            border-radius: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .image-item:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .image-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(245, 241, 235, 0.25);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .image-item:hover::after {
            opacity: 0.05;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            color: white;
            padding: 8px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .title-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
        }

        .spotify-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .spotify-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: transparent;
            border-radius: 50%;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .spotify-link:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .spotify-logo {
            width: 30px;
            height: 30px;
            color: white;
        }



        .black-rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #000000;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 5px;
        }

        .home-diary-image {
            max-width: 95%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .home-diary-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .home-diary-image:hover::before {
            opacity: 1;
        }

        .home-diary-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .home-diary-image:active {
            transform: translateY(-2px);
        }

        .articles-text {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: -20px;
            opacity: 0.9;
        }

        /* Modal de Artículos */
        .articles-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .articles-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(10, 10, 10, 0.95);
            width: 90%;
            max-width: 1200px;
            height: 90%;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: scale(0.95);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .articles-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .modal-header h2 {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: 1px;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .modal-search {
            padding: 35px 30px 25px 30px;
            background: transparent;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .search-input:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
        }

        .articles-grid {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-title {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .article-category {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .article-excerpt {
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }

        .article-date {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, 150px);
                gap: 0;
                padding: 0;
            }

            .image-item {
                width: 150px;
                height: 150px;
            }

            .black-rectangle {
                width: 300px;
                height: 300px;
            }

            .articles-text {
                font-size: 1.3rem;
                letter-spacing: 1px;
                margin-top: -10px;
            }



            .spotify-link {
                width: 45px;
                height: 45px;
                border: 1.5px solid white;
            }

            .spotify-logo {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, 120px);
                gap: 0;
                padding: 0;
            }

            .image-item {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="grain"></div>

    <div class="title-container">
        <h1 class="main-title">etherfiles</h1>
    </div>

    <!-- Logo de Spotify -->
    <div class="spotify-container">
        <a href="https://open.spotify.com/playlist/1FGj4PtWPiUgY6Badt92Pf?si=783db37758654da8" target="_blank"

            </svg>
        </a>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <div style="grid-column: 1 / -1; text-align: center; color: #666; font-size: 1.2rem; padding: 20px;">
            Cargando galería de imágenes...
        </div>
    </div>

    <div class="black-rectangle">
        <div class="content-container">
            <img src="images/home diary.jpeg" alt="Home Diary" class="home-diary-image">
            <div class="articles-text">ETHERFILES</div>
        </div>
    </div>

    <!-- Modal de Artículos -->
    <div class="articles-modal" id="articlesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ETHERFILES - Archivo de Artículos</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-search">
                <input type="text" id="articleSearch" placeholder="Buscar artículos por título..." class="search-input">
            </div>
            <div class="articles-grid" id="articlesGrid">
                <!-- Los artículos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script>
        // Lista de imágenes disponibles (todas las que existen en la carpeta)
        const images = [
            '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '07.jpg', '08.jpg', '11.jpg', '12.jpg', '13.jpg',
            '14.jpg', '18.jpg', '20.jpg', '23.jpg', '24.jpg', '25.jpg', '27.jpg', '29.jpg', '31.jpg', '34.jpg',
            '37.jpg', '38.jpg', '39.jpg', '40.jpg', '41.jpg', '017a2720-0ae1-4121-afa9-b21787c937de.jpeg',
            'a93b016d-fb22-4b0c-ac5d-370ae15bd51a.jpeg', 'da87d5d7-ecec-4fd0-8d49-777d37763a5d.jpeg'
        ];

        // Títulos descriptivos para las imágenes (todas las que existen)
        const imageTitles = [
            'Imagen 01 - Arched Entryway', 'Imagen 02 - Man in Suit with Reflection', 'Imagen 03 - Figures by a Bed',
            'Imagen 04 - Stylized House Structure', 'Imagen 05 - Structure with Orange Objects', 'Imagen 07 - Red Grid Cards',
            'Imagen 08 - Dark Abstract Image', 'Imagen 11 - Architectural Detail', 'Imagen 12 - New Image', 'Imagen 13 - New Image',
            'Imagen 14 - New Image', 'Imagen 18 - New Image', 'Imagen 20 - New Image', 'Imagen 23 - New Image', 'Imagen 24 - New Image',
            'Imagen 25 - New Image', 'Imagen 27 - New Image', 'Imagen 29 - New Image', 'Imagen 31 - New Image', 'Imagen 34 - New Image',
            'Imagen 37 - New Image', 'Imagen 38 - New Image', 'Imagen 39 - New Image', 'Imagen 40 - New Image', 'Imagen 41 - New Image',
            'Nueva Imagen 1', 'Nueva Imagen 2', 'Nueva Imagen 3'
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createImageElement(imagePath, title, index) {
            const div = document.createElement('div');
            div.className = 'image-item';

            div.innerHTML = `
                <img src="images/${imagePath}" alt="${title}" loading="lazy">
                <div class="image-overlay">${title}</div>
            `;

            return div;
        }

        function loadGallery() {
            const container = document.getElementById('galleryContainer');

            console.log('Cargando galería...');
            console.log('Imágenes disponibles:', images.length);

            // Limpiar contenedor
            container.innerHTML = '';

            // Mezclar imágenes
            const shuffledImages = shuffleArray(images);
            const shuffledTitles = shuffleArray(imageTitles);

            console.log('Imágenes mezcladas:', shuffledImages);

            // Crear y agregar elementos de imagen
            shuffledImages.forEach((image, index) => {
                const element = createImageElement(image, shuffledTitles[index], index);
                container.appendChild(element);
                console.log('Imagen agregada:', image);
            });

            console.log('Galería cargada completamente');
        }







        // Base de datos de artículos
        const articles = [
            {
                id: 1,
                title: "El Futuro de la Inteligencia Artificial",
                category: "Tecnología",
                excerpt: "Explorando las tendencias emergentes en IA y su impacto en la sociedad moderna.",
                date: "2024-01-15",
                content: "Contenido completo del artículo..."
            },
            {
                id: 2,
                title: "Arquitectura Sostenible del Siglo XXI",
                category: "Arquitectura",
                excerpt: "Diseños innovadores que combinan estética y responsabilidad ambiental.",
                date: "2024-01-10",
                content: "Contenido completo del artículo..."
            },
            {
                id: 3,
                title: "Fotografía Digital: Más Allá de los Píxeles",
                category: "Arte",
                excerpt: "Cómo la tecnología está transformando el arte de la fotografía.",
                date: "2024-01-08",
                content: "Contenido completo del artículo..."
            },
            {
                id: 4,
                title: "Psicología del Color en el Diseño Web",
                category: "Diseño",
                excerpt: "Cómo los colores influyen en la experiencia del usuario y las conversiones.",
                date: "2024-01-05",
                content: "Contenido completo del artículo..."
            },
            {
                id: 5,
                title: "Blockchain: Revolución en la Economía Digital",
                category: "Tecnología",
                excerpt: "Análisis profundo de las criptomonedas y su impacto económico.",
                date: "2024-01-03",
                content: "Contenido completo del artículo..."
            },
            {
                id: 6,
                title: "Minimalismo en el Diseño de Interiores",
                category: "Diseño",
                excerpt: "Principios y técnicas para crear espacios minimalistas y funcionales.",
                date: "2024-01-01",
                content: "Contenido completo del artículo..."
            }
        ];

        // Funcionalidad del modal
        document.addEventListener('DOMContentLoaded', function () {
            const homeDiaryImage = document.querySelector('.home-diary-image');
            const modal = document.getElementById('articlesModal');
            const closeModal = document.getElementById('closeModal');
            const articleSearch = document.getElementById('articleSearch');
            const articlesGrid = document.getElementById('articlesGrid');

            // Abrir modal al hacer click en la imagen
            if (homeDiaryImage) {
                homeDiaryImage.addEventListener('click', function () {
                    modal.classList.add('active');
                    loadArticles(articles);
                });
            }

            // Cerrar modal
            if (closeModal) {
                closeModal.addEventListener('click', function () {
                    modal.classList.remove('active');
                });
            }

            // Cerrar modal al hacer click fuera
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            // Búsqueda de artículos
            if (articleSearch) {
                articleSearch.addEventListener('input', function () {
                    const searchTerm = this.value.toLowerCase();
                    const filteredArticles = articles.filter(article =>
                        article.title.toLowerCase().includes(searchTerm) ||
                        article.category.toLowerCase().includes(searchTerm) ||
                        article.excerpt.toLowerCase().includes(searchTerm)
                    );
                    loadArticles(filteredArticles);
                });
            }

            // Función para cargar artículos
            function loadArticles(articlesToShow) {
                articlesGrid.innerHTML = '';

                if (articlesToShow.length === 0) {
                    articlesGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #666; padding: 40px;">No se encontraron artículos</div>';
                    return;
                }

                articlesToShow.forEach(article => {
                    const articleCard = document.createElement('div');
                    articleCard.className = 'article-card';
                    articleCard.innerHTML = `
                        <div class="article-category">${article.category}</div>
                        <div class="article-title">${article.title}</div>
                        <div class="article-excerpt">${article.excerpt}</div>
                        <div class="article-date">${formatDate(article.date)}</div>
                    `;

                    articleCard.addEventListener('click', function () {
                        openArticle(article);
                    });

                    articlesGrid.appendChild(articleCard);
                });
            }

            // Función para formatear fecha
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Función para abrir artículo (puedes expandir esta funcionalidad)
            function openArticle(article) {
                console.log('Abriendo artículo:', article.title);
                // Aquí puedes implementar la lógica para mostrar el artículo completo
                alert(`Abriendo: ${article.title}\n\n${article.content}`);
            }
        });

        // Cargar galería al iniciar
        document.addEventListener('DOMContentLoaded', function () {
            try {
                console.log('DOM cargado, iniciando galería...');
                loadGallery();
            } catch (error) {
                console.error('Error al cargar la galería:', error);

                    '<div style="grid-column: 1 / -1; text-align: center; color: red; font-size: 1.2rem; padding: 20px;">Error al cargar las imágenes</div>';
